name: Test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npx webpack -p

    - name: Setup docker
      run: docker-compose up -d

    - name: Check running containers
      run: docker ps -a

    - name: Run test suite
      run: docker exec -w /var/www/html/wp-content/plugins/acf-image-aspect-ratio-crop -e WP_ROOT_FOLDER -e TEST_SITE_WP_ADMIN_PATH -e TEST_SITE_DB_NAME -e TEST_SITE_DB_HOST -e TEST_SITE_DB_USER -e TEST_SITE_DB_PASSWORD -e TEST_SITE_DB_PASSWORD -e TEST_SITE_TABLE_PREFIX -e TEST_SITE_WP_URL -e TEST_SITE_WP_DOMAIN -e TEST_SITE_ADMIN_EMAIL -e TEST_SITE_ADMIN_USERNAME -e TEST_SITE_ADMIN_PASSWORD -e ACF_ZIP_URL -e CHROMEDRIVER_HOST -e CHROMEDRIVER_PORT acf-image-aspect-ratio-crop_wordpress_1 ./vendor/bin/codecept run acceptance --fail-fast --debug
      env:
        WP_ROOT_FOLDER: /var/www/html
        TEST_SITE_WP_ADMIN_PATH: /wp-admin
        TEST_SITE_DB_NAME: exampledb
        TEST_SITE_DB_HOST: db
        TEST_SITE_DB_USER: exampleuser
        TEST_SITE_DB_PASSWORD: examplepass
        TEST_SITE_TABLE_PREFIX: wp_
        TEST_SITE_WP_URL: http://localhost:80
        TEST_SITE_WP_DOMAIN: localhost
        TEST_SITE_ADMIN_EMAIL: example@example.com
        TEST_SITE_ADMIN_USERNAME: admin
        TEST_SITE_ADMIN_PASSWORD: admin
        ACF_ZIP_URL: ${{ secrets.ACF_ZIP_URL }}
        CHROMEDRIVER_HOST: host.docker.internal
        CHROMEDRIVER_PORT: 9515

    # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
    # Docs: https://getcomposer.org/doc/articles/scripts.md

    # - name: Run test suite
    #   run: composer run-script test
